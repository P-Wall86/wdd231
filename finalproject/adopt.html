<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoption Hub - Pawsome Homes</title>
    <meta name="description"
        content="Adoption page for Pawsome Homes, a platform to match pets with their forever families">
    <meta name="author" content="Pamela P. Pared">
    <meta property="og:title" content="WDD 231 Individual Project Adoption Page">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://p-wall86.github.io/wdd231/finalproject/adopt.html">
    <meta property="og:image" content="https://p-wall86.github.io/wdd231/finalproject/images/hero-1600.webp">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/adopt-large.css">
    <link rel="stylesheet" href="styles/adopt-small.css">
    <script src="scripts/footer.js" defer></script>
    <script src="scripts/navigation.js" defer></script>
    <script src="scripts/adopt-cards.js" defer></script>
    <script src="scripts/requirements.js" defer></script>

    <link rel="icon" href="images/pwhm.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,500;1,500&family=Poppins&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-container">
            <img src="images/pwhm.webp" alt="logo" loading="lazy">
            <button id="burger" aria-label="Toggle navigation menu"></button>
        </div>
    </header>
    <nav id="dish">
        <ul class="links">
            <li><a href="home.html">Home</a></li>
            <li><a href="adopt.html">Adopt</a></li>
            <li><a href="#">Rescue Hub</a></li>
            <li><a href="resources.html">Resources</a></li>
        </ul>
    </nav>

    <main>
        <h1>üêæ Say "Hi" to our pets! üêæ</h1>
        <div class="filter-container">
            <label for="pet-type-filter">Filter by pet type:</label>
            <select id="pet-type-filter" onchange="filterPets()">
                <option value="all">All Pets</option>
            </select>
        </div>

        <div class="catalog" id="catalog"></div>

        <section class="adoption-section">
            <div class="form-column">
                <h2>Apply for Adoption</h2>
                <form id="adoption-form">
                    <label for="full-name">Full Name *</label>
                    <input type="text" id="full-name" name="full-name" required>

                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">

                    <label for="pet-type">Preferred Pet Type *</label>
                    <select id="pet-type" name="pet-type" required>
                        <option value="">--Select a pet type--</option>
                        <option value="kitten">Kitten</option>
                        <option value="adult-dog">Adult dog</option>
                        <option value="adult-cat">Adult cat</option>
                        <option value="senior">Senior pet</option>
                    </select>

                    <label for="why">Why do you want to adopt?</label>
                    <textarea id="why" name="why" rows="4"></textarea>

                    <label for="living">Living Situation *</label>
                    <select id="living" name="living" required>
                        <option value="">--Select one--</option>
                        <option value="apartment">Apartment</option>
                        <option value="house">House</option>
                        <option value="other">Other</option>
                    </select>

                    <p>Do you have other pets?</p>
                    <label><input type="radio" name="other-pets" value="yes"> Yes</label>
                    <label><input type="radio" name="other-pets" value="no"> No</label>

                    <label>
                        <input type="checkbox" required>
                        I agree to the adoption terms and conditions *
                    </label>

                    <button type="submit">Adopt!</button>
                </form>
            </div>

            <div class="checklist-column">
                <h2>Adoption Requirements Checklist</h2>
                <div id="checklist-content">
                    <p class="placeholder-message">Requirements will display once a pet type is selected.</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer">
            <div class="left-section">
                <p>WDD231 Final Project</p>
                <p><span id="currentyear"></span></p>
                <p><span id="lastmodified"></span></p>
            </div>

            <div class="center-section">
                <a href="https://www.facebook.com" target="_blank">
                    <img src="images/fb.svg" alt="facebook" width="50" height="50" loading="lazy"></a>
                <a href="https://www.tiktok.com" target="_blank">
                    <img src="images/tiktok.svg" alt="tiktok" width="50" height="50" loading="lazy"></a>
                <a href="https://www.instagram.com" target="_blank">
                    <img src="images/insta.svg" alt="instagram" width="50" height="50" loading="lazy"></a>
                <a href="https://www.twitter.com" target="_blank">
                    <img src="images/x_icon.svg" alt="x_twitter" width="50" height="50" loading="lazy"></a>
            </div>

            <div class="right-section">
                <a href="#" target="_blank">FAQ</a>
                <a href="contact-us.html" target="_blank">Contact Us</a>
            </div>
        </div>
    </footer>

    <button id="back-to-top" title="Go to top">‚Üë</button>
</body>

</html>
